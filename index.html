<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
    <title>Form</title>
</head>
<body>
    
    <div class="container">
        <p style="font-size: 16px; margin-left: 2%; margin-top: 3%;">Add following details</p>
        <div class="input-group col-lg-10 mb-4">
            <form action="/examples/actions/confirmation.php" method="post">
                <div class="mb-3 lg-1">
                    <label class="form-label" for="inputEmail" style="color: #832727;">Last name</label>
                    <input type="text" class="form-control" id="input" placeholder="Last name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputPassword" style="color: #707070;">Primeiro nome</label>
                    <input type="text" class="form-control" id="input" placeholder="First name" required>
                </div>
                <label class="form-label" for="inputEmail" style="color: #707070;">Select Provider</label>
                
                <div class="input-group mb-3">
                    
                    <select class="form-select" id="inputGroupSelect01">
                        
                      <option selected>--select--</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  
                  <div class="mb-3">
                    <label class="form-label" for="inputPassword" style="color: #707070;"> Cell phone #</label>
                    <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Cell phone" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputPassword" style="color: #707070;">Email address #</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com" required>
                </div>

                <label class="form-label" for="inputEmail" style="color: #707070;">Time for which your provider can access this information</label>
                
                
                <div class="input-group mb-3">
                    
                    <select class="form-select" id="inputGroupSelect01">
                        
                      <option selected>1 Day</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <br>
                <div class="mb-3">
                    <div class="form-check">
                        <p style="color: #707070;">Choose whether this provider can add details in your  records</p>
                        <label class="form-label" for="inputEmail"></label>
                        <input class="form-check-input" type="checkbox" id="checkRemember">
                        <label class="form-check-label" for="checkRemember">Yes, allow.</label>
                    </div>
                </div>
               
                <button type="submit" class="btn btn-primary" style="float: right; background-color: #009BDE; border: none; justify-content: space-between;margin-left: 2%;">Submit</button>
           
            </form>
        </div>
    </div>
   
</body>
</html>
